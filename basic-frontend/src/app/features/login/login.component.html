<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input [type]="hide() ? 'password' : 'text'" matInput formControlName="password" />
    <button [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()" (click)="clickEvent($event)"
      mat-icon-button matSuffix>
      <mat-icon>
        {{ hide() ? "visibility_off" : "visibility" }}
      </mat-icon>
    </button>
  </mat-form-field>
  <br />
  <button [disabled]="loginForm.invalid" mat-raised-button type="submit">
    Login
  </button>
  Noch kein Akkount?
  <a routerLink="/register">Registrieren</a>
</form>
