<h2>Registrieren</h2>

<form [formGroup]="registerForm" (ngSubmit)="submitForm()">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput id="username" type="text" formControlName="username" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput id="email" type="text" formControlName="email" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput id="password" type="password" formControlName="password" />
  </mat-form-field>
  <br />
  <mat-checkbox formControlName="acceptTerms">Accept Terms</mat-checkbox>
  <br />
  <button mat-raised-button type="submit" [disabled]="registerForm.invalid">Submit!</button>
</form>
