<h2>Erstelle ein Rezept</h2>

<form [formGroup]="recipeForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill">
      <mat-label>Titel</mat-label>
      <input matInput id="recipeTitle" type="text" formControlName="recipeTitle" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Beschreibung</mat-label>
      <textarea matInput id="recipeDescription" type="text" formControlName="recipeDescription"> </textarea>
    </mat-form-field>
    <br />

    Zutaten:

    <div formArrayName="recipeIngredients">
      @for (ingredient of recipeIngredients.controls; track ingredient; let i = $index) {
        <div [formGroupName]="i" class="ingredient-item">
          <mat-form-field appearance="fill">
            <mat-label>Zutat {{ $index + 1 }}</mat-label>
            <input matInput type="text" formControlName="ingredient" />
            <span matSuffix>
              <mat-icon aria-label="Clear" (click)="removeIngredientField($index)">close</mat-icon>
              @if ($index === recipeIngredients.length - 1 && recipeIngredients.length < 15) {
                <mat-icon aria-label="Add" (click)="addIngredientsField()">add_circle</mat-icon>
              }
            </span>
          </mat-form-field>
        </div>
      }
    </div>


    <br />

    <mat-form-field appearance="fill">
      <mat-label>Anleitung</mat-label>
      <textarea matInput id="recipeInstruction" type="text" formControlName="recipeInstruction"> </textarea>
    </mat-form-field>
    <br />

  <button mat-raised-button type="submit" [disabled]="recipeForm.invalid">Rezept erstellen</button>
</form>
